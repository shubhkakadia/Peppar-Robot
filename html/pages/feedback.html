<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/feedback.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
      <div class="items">
        <div class="heading">Service Feedback</div>
      </div>
      <div>
        <button onclick="window.location.href='menu.html'">Go Back</button>
      </div>
      <div class="items">
        <div class="form-floating mb-3 name">
          <input class="form-control" id="floatingInput" placeholder="name" />
          <label for="floatingInput">Input your name (Optional)</label>
        </div>
      </div>
      <div class="items">
        <div class="form-floating name">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
            <label for="floatingTextarea">Comments (Optional)</label>
          </div>
      </div>
      <div class="items">
        <div class="image-row">
          <img src="../assets/1star.png" />
          <img src="../assets/2star.png" />
          <img src="../assets/3star.png" />
          <img src="../assets/4star.png" />
          <img src="../assets/5star.png" />
        </div>
      </div>

    </div>
  </body>
</html>
